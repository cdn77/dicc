name: ci

on:
  - push

permissions:
  id-token: write
  contents: read

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Update NPM
        run: npm i -g npm @latest
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Build packages
        run: make
      - name: Run tests
        run: make tests
      - name: Publish packages
        if: github.ref_name == 'main'
        run: make publish
